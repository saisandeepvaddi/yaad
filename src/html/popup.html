<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Popup Title</title>
  <!-- Do not mention css/style.css since all the files will be at the same directory level while building -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materialize.min.css" media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
  <div class="container">
    <form class="col s12 todo-form">
      <div class="input-field">
        <input placeholder="Add To-Do" id="todo" type="text" class="validate todo-input" autocomplete="off" />
      </div>
      <div class="input-field add-button-container">
        <input id="todo" type="submit" value="Add" class="center-text">
      </div>
    </form>
  </div>
  <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="materialize.min.js" charset="utf-8"></script>
  <script src="popup.js" charset="utf-8"></script>
</body>

</html>
