<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Popup Title</title>
  <!-- Do not mention css/style.css since all the files will be at the same directory level while building -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="materialize.min.css" media="screen,projection">

</head>

<body>
  <div class="container">
    <div class="todo-container">
      <div class="row date-container">
        <div class="col s12 day center-text" id="day">Today</div>
      </div>
      <form class="col s12 todo-form">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Add To-Do" id="todo" type="text" class="validate todo-input">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Add To-Do" id="todo" type="submit" value="Add" class="validate todo-input">
          </div>
        </div>
      </form>
    </div>
    <!-- <div class="add-button-container">
      <div class="row">
        <div class="col s12 center-text">
          <button class="add-button">Add</button>
        </div>
      </div>
    </div> -->
  </div>

  <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="materialize.min.js" charset="utf-8"></script>

  <script src="popup.js" charset="utf-8"></script>
</body>

</html>
